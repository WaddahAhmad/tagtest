name: Deploy Staging

inputs:
  old_version: 
    required: false
  version:
    required: false
  commit_hash:
    required: false
  repository:
    required: false
  sender: 
    required: false
  status: 
    required: false
  app_name:
    required: false

runs:
  using: "composite"

  steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-tags: 'true'
        fetch-depth: '0'
    - name: test     
      shell: bash 
      run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)"
          echo "old_tag=$(git describe --tags --always $(git rev-list --tags --max-count=1))"
          echo ${{ inputs.old_version }}  
